<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <!--This crates the alert box that is constantly changing by the code in script.js-->
    <div id="alert" class="alert text-center font-weight-bold text-dark" style="background-color: #17b6ff;">It is currently player 1's turn (X)</div>
</head>
<body>
    <!--This creates a container class div which keeps the <div>s in a certain section of the webpage-->
    <div class="container">
        <!--This creates a row which contains elements from left to right-->
        <div class="row">
            <!--This creates a column in a div row-->
            <div class="col">
                <!--This creates a button inside the div element-->
                <button id="a1(b)" type="button"></button>
            </div>
            <div class="col">
                <button id="a2(b)" type="button"></button>
            </div>
            <div class="col">
                <button id="a3(b)" type="button"></button>
            </div>
            <!--This makes a break in the row that creates a new line to place new elements in.-->
            <div class="w-100"></div>
            <div class="col">
                <button id="b1(b)" type="button"></button>
            </div>
            <div class="col">
                <button id="b2(b)" type="button"></button>
            </div>
            <div class="col">
                <button id="b3(b)" type="button"></button>
            </div>
            <div class="w-100"></div>
            <div class="col">
                <button id="c1(b)" type="button"></button>
            </div>
            <div class="col">
                <button id="c2(b)" type="button"></button>
            </div>
            <div class="col">
                <button id="c3(b)" type="button"></button>
            </div>
        </div>
        <div>
            <button id="reset" type="button" class="btn btn-danger">reset</button>
        </div>
    </div>







    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="script.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
<style>
    /*This creates a new style that is applied to every button. As well as applying to every div with the .col class, .container class, and .row class*/

    Button {
      width: 100%;
      height: 100%;
      font-size: 75px;
    }
    
    .col {
        height: 100px;
        border: none; 
    }
    .container {
        width: 50%;
        height: 500px;
    }
    .row {
        height: auto;
        padding: 5px;
        padding-top: 5px ;
        padding-bottom: 5px ;
    }
  </style>
